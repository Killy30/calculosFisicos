<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Convi-conversion</title>
    <link rel="stylesheet" href="./css/software.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="">
                <img src="./img/logo5.png" alt="">
            </a>
        </div>
    </header>
    
    <div class="contenedor">
        
        <div class="panel">
            <div class="the_menus">
                <div class="calcular">
                    <div class="body_cal">
                        <a id="c_distancia" href="">Distancia</a>
                    </div>
                    <div class="body_cal">
                        <a id="c_velocidad" href="">Velocidad</a>
                    </div>
                    <div class="body_cal">
                        <a id="c_tiempo" href="">Tiempo</a>
                    </div>
                </div>
                <div class="conversion">
                    <div class="body_con">
                        <a id="longitud" href="">Longitud</a>
                    </div>
                    <div class="body_con">
                        <a id="tiempo" href="">Tiempo</a>
                    </div>
                    <div class="body_con">
                        <a id="peso" href="">Peso</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="box_line" >
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <div class="box_body">
            <div style="display: block" class="bienvenida">
                <div class="s_p">
                    <div class="div_strong">
                        <strong>Deseas convertir o calcular unidades?</strong>
                    </div>
                    <div class="div_p">
                        <p>Click en el menu para empezar</p>
                    </div>
                </div>
            </div>

            <!-- div de conversion de longitud -->
            <div style="display: none" class="div_longitud">
                <div class="head_">
                    <h2>Conversion de Longitud</h2>
                </div>
                <div class="body_long">
                    <div class="box_s">
                        <div class="select_uno">
                            <select class="select_one" id="select_uno">
                                <option value="kilometro">Kilometro</option>
                                <option value="pulgada">Pulgada</option>
                                <option value="metro">Metro</option>
                                <option value="pie">Pie</option>
                                <option value="milimetro">Milimetro</option>
                                <option value="centimetro">Centimetro</option>
                                <option value="millas">Millas</option>
                                <option value="yarda">Yarda</option>
                            </select>
                        </div>
                        <div class="numero">
                            <input type="number" placeholder="Introdusca el valor" class="number" id="num">
                        </div>
                        <div class="select_dos">
                            <select class="select_two" id="select_dos">
                                <option value="kilometro">Kilometro</option>
                                <option value="pulgada">Pulgada</option>
                                <option value="metro">Metro</option>
                                <option value="pie">Pie</option>
                                <option value="milimetro">Milimetro</option>
                                <option value="centimetro">Centimetro</option>
                                <option value="millas">Millas</option>
                                <option value="yarda">Yarda</option>
                            </select>
                        </div>
                        <div class="btn_jsh" >
                            <button class="btn" id="btn" type="button">Convertir</button>
                        </div>
                    </div>
                    <div class="resultado">
                        <div class="resultado_long">
                            <p class="p" id="valor"></p>
                            <p class="p" id="resultado"></p>
                        </div>
                    </div>
                   
                </div>
            </div>

            <!-- div de conversion de peso -->
            <div style="display: none" class="div_peso">
                <div class="head_">
                    <h2>Conversion de Masa</h2>
                </div>
                <div class="body_long">
                    <div class="box_s">
                        <div class="select_uno">
                            <select class="select_one" id="select_unoP">
                                <option value="tonelada">Tonelada</option>
                                <option value="kilogramo">Kilogramo</option>
                                <option value="kilo">Kilo</option>
                                <option value="gramos">Gramos</option>
                                <option value="libra">Libra</option>
                                <option value="centigramo">Centigramos</option>
                                <option value="onza">Onza</option>
                                <option value="miligramo">Miligramo</option>
                                <!-- <option value="microgramo">Microgramo</option>
                                <option value="nanogramo">Nanogramo</option>
                                <option value="picogramo">Picogramo</option> -->
                            </select>
                        </div>
                        <div class="numero">
                            <input type="number" placeholder="Introdusca el valor" class="number" id="numP">
                        </div>
                        <div class="select_dos">
                            <select class="select_two" id="select_dosP">
                                <option value="tonelada">Tonelada</option>
                                <option value="kilogramo">Kilogramo</option>
                                <option value="kilo">Kilo</option>
                                <option value="gramos">Gramos</option>
                                <option value="libra">Libra</option>
                                <option value="centigramo">Centigramos</option>
                                <option value="onza">Onza</option>
                                <option value="miligramo">Miligramo</option>
                                <!-- <option value="microgramo">Microgramo</option>
                                <option value="nanogramo">Nanogramo</option>
                                <option value="picogramo">Picogramo</option> -->
                            </select>
                        </div>
                        <div class="btn_jsh">
                            <button class="btn" id="btnP" type="button">Convertir</button>
                        </div>
                    </div>
                    <div class="resultado">
                        <div class="resultado_long">
                            <p class="p" id="valorP"></p>
                            <p class="p" id="resultadoP"></p>
                        </div>
                    </div>
        
                </div>
                
            </div>

            <!-- div de conversion de tiempo -->
            <div style="display: none" class="div_tiempo">
                <div class="head_">
                    <h2>Conversion de Tiempo</h2>
                </div>
                <div class="body_long">
                    <div class="box_s">
                        <div class="select_uno">
                            <select class="select_one" id="select_unoT">
                                <option value="a単o">A単o</option>
                                <option value="mes">Mes</option>
                                <option value="semana">Semana</option>
                                <option value="dia">Dia</option>
                                <option value="hora">Hora</option>
                                <option value="minuto">Minuto</option>
                                <option value="segundo">Segundo</option>
                                <option value="milisegundo">Milisegundo</option>
                            </select>
                        </div>
                        <div class="numero">
                            <input type="number" placeholder="Introdusca el valor" class="number" id="numT">
                        </div>
                        <div class="select_dos">
                            <select class="select_two" id="select_dosT">
                                <option value="a単o">A単o</option>
                                <option value="mes">Mes</option>
                                <option value="semana">Semana</option>
                                <option value="dia">Dia</option>
                                <option value="hora">Hora</option>
                                <option value="minuto">Minuto</option>
                                <option value="segundo">Segundo</option>
                                <option value="milisegundo">Milisegundo</option>
                            </select>
                        </div>
                        <div class="btn_jsh">
                            <button class="btn" id="btnT" type="button">Convertir</button>
                        </div>
                    </div>
                    <div class="resultado">
                        <div class="resultado_long">
                            <p class="p" id="valorT"></p>
                            <p class="p" id="resultadoT"></p>
                        </div>
                    </div>
                </div>
                
            </div>

            <!-- div de calcular distancia -->
            <div style="display: none" class="div_distancia">
                <div class="head_">
                    <h2>Calcular distancia</h2>
                </div>
                <div class="body_long">
                    <div class="box_s">
                        <div class="input_">
                            <input type="number" class="input_cal" placeholder="Colocar velocidad" id="dis_velocidad">
                        
                            <select id="dis_select_uno">
                                <option value="km/h">km/h</option>
                                <option value="m/s">m/s</option>
                                <option value="mi/h">mi/h</option>
                            </select>
                        
                        </div>
                        <div class="input_">
                            <input type="number" class="input_cal" placeholder="Colocar tiempo" id="dis_tiempo">
                        
                            <select id="dis_select_dos">
                                <option value="h">h</option>
                                <option value="min">min</option>
                                <option value="s">s</option>
                            </select>
                        
                        </div>
                        <button class="btn" id="calcular_distancia">Calcular distancia</button>
                    </div>
                    <div class="resultado">
                        <div class="resultado_long">
                            <p id="res"></p>
                        </div>
                    </div>
                </div>
                
            </div>

            <!-- div de calcular velocidad -->
            <div style="display: none" class="div_velocidad">
                <div class="head_">
                    <h2>Calcular velocidad</h2>
                </div>
                <div class="body_long">
                    <div class="box_s">
                        <div class="input_">
                            <input type="number" class="input_cal" placeholder="Colocar distancia" id="vel_distancia">
                            <select id="vel_select_uno">
                                <option value="km">km</option>
                                <option value="m">m</option>
                                <option value="mi">mi</option>
                            </select>
                        </div>
                        <div class="input_">
                            <input type="number" class="input_cal" placeholder="Colocar tiempo" id="vel_tiempo">
                            <select id="vel_select_dos">
                                <option value="h">h</option>
                                <option value="min">min</option>
                                <option value="s">s</option>
                            </select>
                        </div>
                        <button class="btn" id="calcular_velocidad">Calcular velocidad</button>
                    </div>
                    <div class="resultado">
                        <div class="resultado_long">
                            <p id="resv"></p>
                        </div>
                    </div>
                </div>
            </div>


            <!-- div de calcular tiempo -->
            <div style="display: none" class="div_tiempo_c">
                <div class="head_">
                    <h2>Calcular tiempo</h2>
                </div>
                <div class="body_long">
                    <div class="box_s">
                        <div class="input_">
                            <input type="number" class="input_cal" placeholder="Colocar distancia" id="tiem_distancia">
                            <select id="tiem_select_uno">
                                <option value="km">km</option>
                                <option value="m">m</option>
                                <option value="mi">mi</option>
                            </select>
                        </div>
                        <div class="input_">
                            <input type="number" class="input_cal" placeholder="Colocar velocidad" id="tiem_velocidad">
                            <select id="tiem_select_dos">
                                <option value="km/h">km/h</option>
                                <option value="m/s">m/s</option>
                                <option value="mi/h">mi/h</option>
                            </select>
                        </div>
                        <button class="btn" id="calcular_tiempo">Calcular tiempo</button>
                    </div>
                    <div class="resultado">
                        <div class="resultado_long">
                            <p id="rest"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">

        </div>
    </div>

    <script src="./js/software.js"></script>
    <script src="./js/app2.js"></script>
    <script src="./js/con_tiempo.js"></script>
    <script src="./js/longitud.js"></script>
    <script src="./js/masa.js"></script>
</body>
</html>
